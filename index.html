<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <header>
            <h1>Kalkulator walutowy</h1>
        </header>

        <section>
            <form>
                <label>Kwota:
                    <input type="number">
                </label>
                <label>Mam:</label>
                <select>
                    <option>Polski Złoty</option>
                    <option>Dolar amerykański</option>
                    <option>Euro</option>
                    <option>Frank szwajcarski</option>
                </select>
                <label>Chcę otrzymać:</label>
                <select>
                    <option>Polski Złoty</option>
                    <option>Dolar amerykański</option>
                    <option>Euro</option>
                    <option>Frank szwajcarski</option>
                </select>
                <button>Przelicz</button>
                <span>Za ... otrzymasz ...</span>
            </form>
        </section>
    </div>
    
</body>
</html>

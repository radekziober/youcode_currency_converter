<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,600;0,800;1,400&family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <main class="container">

            <header>
                <h1 class="header__title">Kalkulator walutowy</h1>
            </header>

            <section class="section">
                <form class="form js-form">
                    <div class="form__item">
                        <label class="form__label">Kwota:</label>
                        <input class="form__inputValue js-amount" value="100" type="number" step="0.01" required>
                    </div>
                    <div class="form__item">
                        <label class="form__label">Mam:</label>
                        <select class="form__select js-fromCurrency">
                            <option value="PLN">Polski Złoty</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="EUR">Euro</option>
                            <option value="CHF">Frank szwajcarski</option>
                        </select>
                    </div>
                    <div class="form__item">
                        <label class="form__label">Chcę otrzymać:</label>
                        <select class="form__select js-toCurrency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="PLN">Polski Złoty</option>
                            <option value="CHF">Frank szwajcarski</option>
                        </select>
                    </div>
                    <button class="form__submitButton js-convertButton">Przelicz</button>
                    <div class="form__result result js-result"></div>
                </form>
            </section>
        </main>
    </div>
    <!-- script JavaScript-->
    <script defer src="./js/script.js"></script>
    <!-- end script JavaScript-->

</body>

</html>
